<html >
<head>
  <meta charset="UTF-8">
  <title>Guess the Number</title>
</head>
<body>
  <h1>ğŸ¯ Guess the Number!</h1>
  <p>Iâ€™m thinking of a number between 0 and 9.</p>

  <input id="guess" type="number" min="0" max="9">
  <button onclick="checkGuess()">Guess</button>

  <p id="message"></p>

  <script>
    // Pick a random number between 0 and 9
    let secret = Math.round(Math.random(1, 10) * 10);

    function checkGuess() {
      let guess = document.getElementById("guess").value;
      if (guess == secret) {
        document.getElementById("message").innerText = "ğŸ‰ Correct! You guessed it!";
      } else if (guess < secret) {
        document.getElementById("message").innerText = "Too low! Try again.";
      } else {
        document.getElementById("message").innerText = "Too high! Try again.";
      }
    }
  </script>
</body>
</html>
