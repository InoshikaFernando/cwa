<html>
    <head>
        <title>Dice Roll Game</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                background-color: lightcyan;
                margin-top: 100px;
            }
            button {
                padding: 10px 20px;
                font-size: 20px;
                border: none;
                background-color: darkblue;
                color: white;
                border-radius: 8px;
                cursor: pointer;
            }
            #result {
                margin-top: 20px;
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        <h1>Dice Roll Game</h1>
        <p>Click the button to roll a dice!</p>
        <button onclick="rollDice()">Roll</button>
        <p id="result"></p>
        <script>
            function rollDice() {
                const diceValue = Math.ceil(Math.random() * 6);
                if (diceValue <= 3) {
					document.getElementById("result").innerHTML = "You roll " + diceValue + ". You lose";
				} else {
					document.getElementById("result").innerHTML = "You roll " + diceValue + ". You win";
				}
            }
        </script>
    </body>
</html>
