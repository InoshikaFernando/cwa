<html>
    <head>
        <title>Treasure Hunt Game</title>
    </head>
    <body>
		<h1>Treasure Hunt Game</h1>
		<p>Click a chest to find the treasure!</p>
		<button id="startButton" onclick="StartGame()">Start Game</button>
		<div id="gameArea"></div>
		<p id="message"></p>
		<script>
			const treasurebox = Math.floor(Math.random()*3) + 1;
			function StartGame() {
				document.getElementById("startButton").style.display = "none";
				document.getElementById("gameArea").innerHTML = "";
				document.getElementById("message").innerHTML = "";
				for(let i=1; i<=3;i++){
					let chest = document.createElement("div");
					chest.classList.add("chest");
					chest.innerHTML = "ðŸ’°";
					chest.onclick = function(){
						checkChest(i);
					}
					document.getElementById("gameArea").appendChild(chest);
				}
			}

			function checkChest(chestNumber) {
				if(treasurebox === chestNumber) {
					document.getElementById("message").innerHTML = "You found the treasure!";
				} else {
					document.getElementById("message").innerHTML = "Sorry, try again!";
				}
			}
		</script>
	</body>
</html>
