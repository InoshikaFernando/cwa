<html>
    <head>
        <title>If Condition Test</title>
    </head>
    <body>
        <h1>If Condition Test</h1>
        <button onclick="testCondition()">Test Condition</button>
        <p id="result"></p>
        <script>
            function testCondition() {
                // Random value: -1, 0, or 1
                const value = Math.floor(Math.random() * 3) - 1; 
                let message = "";
                
                if (value > 0) {
                    message = "The value is positive.";
                } else if (value < 0) {
                    message = "The value is negative.";
                } else {
                    message = "The value is zero.";
                }
                document.getElementById("result").innerText = message;
            }
        </script>
    </body>
</html>
