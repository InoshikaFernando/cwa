<html>
<head>
  <title>Fun Calculator</title>
  <style>
    body { font-family: Arial; text-align: center; }
    .calculator { display: inline-block; }
    button { font-size: 20px; margin: 5px; width: 50px; height: 50px; }
    #display { font-size: 24px; width: 210px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Fun Calculator</h1>
  <div class="calculator">
    <div>
        <input id="display" disabled>
    </div>
    <div>
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('+')">+</button>
    </div>
    <div>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('-')">-</button>
    </div>
    <div>
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('*')">ร</button>
    </div>
    <div>
      <button onclick="press('0')">0</button>
      <button onclick="calculate()">=</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="press('/')">รท</button>
    </div>
  </div>

  <script>
    function press(value) {
      document.getElementById('display').value += value;
    }
    function calculate() {
      let result = eval(document.getElementById('display').value);
      document.getElementById('display').value = result;
    }
    function clearDisplay() {
      document.getElementById('display').value = '';
    }
  </script>
</body>
</html>
