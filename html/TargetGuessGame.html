<html>
<head>

    }

      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>ğŸ¯ Fruit Target Guess Game</h1>

  <button onclick="guess('ğŸŒ')">ğŸŒ</button>
  <button onclick="guess('ğŸ‡')">ğŸ‡</button>

  <script>
    // Array of possible emojis
    const choices = ["ğŸ", "ğŸŒ", "ğŸ‡"];

    // Store the computer's target emoji

    function guess(playerGuess) {
